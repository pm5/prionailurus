<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"><script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script><title>台灣石虎生存現況 | 環境資訊中心</title><link rel="stylesheet" href="app.css"><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"></head><body><div class="app bar"><a href="http://e-info.org.tw/" class="app logo"><i class="logo"></i>環境資訊中心</a><div class="app title">台灣石虎生存現況</div><div class="app social links"><i class="teia"></i><a href="https://www.facebook.com/enc.teia" target="_blank"><i class="fa fa-facebook"></i></a><a href="https://twitter.com/teiatw" target="_blank"><i class="fa fa-twitter"></i></a></div></div><header class="app header"><div class="container"><h1 class="app title">台灣石虎生存現況</h1><p>在台灣雲豹野外滅絕後，石虎是台灣目前僅存的野生貓科動物。</p><p>然而，<strong>人為開發</strong>造成石虎棲地的破碎化，連帶影響其覓食、求偶，必須穿越馬路而提高<strong>路死</strong>（road kill）風險；<strong>毒鼠藥</strong>及農藥，直接或透過食物鏈間接傷害石虎；獵捕壓力與養雞農戶的<strong>衝突威脅</strong>，以致使用捕獸夾，也威脅石虎生存。</p><p>這些種種因素正導致台灣石虎族群數量快速下滑，目前僅在苗栗、南投一帶，仍能見到其踪跡。</p><div class="updated-info footnote">更新時間：2015/10/01</div></div></header><div class="app content"><div class="left"><div class="map container"></div></div><div class="middle"><div class="tagsline container"></div></div><div class="right"><div class="intro message"><p>左圖是目前石虎相關事件總覽。</p><p>往下捲動，瞭解不同時間點的變化。</p></div><div class="timeline container"></div></div></div><script src="app.js"></script></body></html>
